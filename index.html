<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cross-N-Nots</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Main Container -->
	<section class="game-board">
		<h2 id="title">Cross-N-Nots</h2>
		<div class="tiles">
			<div class="tile no-bl no-bt"></div>
			<div class="tile no-bt"></div>
			<div class="tile no-bt no-br"></div>
			<div class="tile no-bl"></div>
			<div class="tile"></div>
			<div class="tile no-br"></div>
			<div class="tile no-bb no-bl"></div>
			<div class="tile no-bb"></div>
			<div class="tile no-bb no-br"></div>
		</div>
		<button class="btn" id="reset-btn">RESET</button>
		<h3 id="announcer">Hello</h3>
	</section>	


	<!-- Javascript Script -->
	<script src="./index.js"></script>
</body>
</html>
